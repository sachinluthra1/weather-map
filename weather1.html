<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with Toggleable Weather and Location Layers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map" ></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-41.2865, 174.7762], 6);; // Centered on globe
document.addEventListener("DOMContentLoaded", function () {
  

  // Base map layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // API Key for OpenWeatherMap
  var apiKey = "f9d4cad787035c2216c2c685870522f9";

  // Weather layers
  var windLayer = L.tileLayer('https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=' + apiKey, {
    opacity: 0.6
  });

  var cloudLayer = L.tileLayer('https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=' + apiKey, {
    opacity: 0.6
  });

  // Toggleable layer group for locations
  var locationLayer = L.layerGroup();

  var locations = [
    { name: "New York", coords: [40.7128, -74.0060] },
    { name: "London", coords: [51.5074, -0.1278] },
    { name: "Tokyo", coords: [35.6895, 139.6917] }
  ];

  locations.forEach(function(loc) {
    var marker = L.marker(loc.coords).bindPopup("<b>" + loc.name + "</b>");
    locationLayer.addLayer(marker);
  });

  // Add user location if allowed
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var latlng = [position.coords.latitude, position.coords.longitude];
      var userMarker = L.marker(latlng).bindPopup("You are here");
      locationLayer.addLayer(userMarker);
    });
  }

  // Add layer controls
  var overlayMaps = {
    "Clouds": cloudLayer,
    "Wind": windLayer,
    "Locations": locationLayer
  };

  L.control.layers(null, overlayMaps).addTo(map);
});
</script>
</body>
</html>
