<!DOCTYPE html>
<html>
<head>
  <title>Cloud Overlay Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map" style="width: 100%; height: 500px;"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  var map = L.map('map').setView([37.7749, -122.4194], 5); // San Francisco

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  var apiKey = "f9d4cad787035c2216c2c685870522f9";

  var cloudLayer = L.tileLayer('https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=' + apiKey, {
    opacity: 0.5
  });

  var windLayer = L.tileLayer('https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=' + apiKey, {
    opacity: 0.5
  });

  var overlayMaps = {
    "Clouds": cloudLayer,
    "Wind": windLayer
  };
  L.control.layers(null, overlayMaps).addTo(map);

  var locations = [
    { name: "New York", coords: [40.7128, -74.0060] },
    { name: "London", coords: [51.5074, -0.1278] },
    { name: "Tokyo", coords: [35.6895, 139.6917] }
  ];

  locations.forEach(function(loc) {
    L.marker(loc.coords).addTo(map).bindPopup("<b>" + loc.name + "</b>");
  });

  // Optional: user location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var latlng = [position.coords.latitude, position.coords.longitude];
      L.marker(latlng).addTo(map).bindPopup("You are here").openPopup();
      map.setView(latlng, 6);
    });
  }
});
</script>
</body>
</html>
